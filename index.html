<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>AC: Fish & Insect Finder</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Handy List of all the insects and fish in Animal Crossing, with filters and sorters for the perfect companion when playing the game!">
    <meta name="keywords" content="HTML, CSS, JavaScript, Vue, Animal Crossing, animal crossing new horizons, AC, AnimalCrossing, Fish, Insects, fish, insects">
    <meta name="author" content="Theo Clapperton">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/mystyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.min.js"></script>
</head>

<body class="h-100 w-100" style="margin-top: 54px;">

    <div class="container-fluid h-100 w-100 m-0 p-0" id="main_container" style="">

        <nav class="navbar fixed-top navbar-dark bg-dark justify-content-between">

            <div class="nav-item d-flex align-self-center justify-content-center ">
                <button class="navbar-item btn btn-secondary ml-1 mr-1 text-center" v-on:click="filter_by_price()">Price</button>
                <button class="navbar-item btn btn-secondary ml-1 mr-1 text-center" v-on:click="filter_by_name()">Name</button>
            </div>

            <div class="nav-item">
                <button class="text-center" :class="'btn btn-' + animal_change_button_color" v-on:click="change_animal_filter()" style="width: 75px;">{{animal_change_button_text}}</button>
            </div>

        </nav>

        <!-- Fish Items here ... -->
        <div v-for="fish in fishData" class="fish-div row w-100 m-0 p-0 border-bottom" style="height: 100px;" v-if="fish_visible">
            <!-- Fish Image ... -->
            <div class="d-flex align-self-center float-left justify-content-center" style="width: 100px;">
                <img :src="'images/fish/' + fish.fish_image" class="align-middle m-1" :alt="fish.fish_name" style="width: 75px; height: 75px;">
            </div>
            <!-- Fish Image ... -->

            <!-- Fish Name and Price ... -->
            <div class="m-3">
                <div class="row">
                    <span class="fish-name-text h5">
                        {{fish.fish_name}}
                    </span>
                </div>
                <div class="row">
                    <div class="float-left">
                        <img src="images/bells.png" alt="AC bell" class="align-middle" style="width: 25px; height: 25px;">
                    </div>
                    {{priceWithCommas(fish.fish_price)}}
                </div>
            </div>
            <!-- Fish Name and Price ... -->
        </div>
        <!-- Fish Items here ... -->

        <!-- insect Items here ... -->
        <div v-for="insect in insectData" class="insect-div row w-100 m-0 p-0 border-bottom" style="height: 100px;" v-if="insects_visible">
            <!-- insect Image ... -->
            <div class="d-flex align-self-center float-left justify-content-center" style="width: 100px;">
                <img :src="'images/insects/' + insect.insect_image" class="align-middle m-1" :alt="insect.insect_name" style="width: 75px; height: 75px;">
            </div>
            <!-- insect Image ... -->

            <!-- insect Name and Price ... -->
            <div class="m-3">
                <div class="row">
                    <span class="h5">
                        {{insect.insect_name}}
                    </span>
                </div>
                <div class="row">
                    <div class="float-left">
                        <img src="images/bells.png" alt="AC bell" class="align-middle" style="width: 25px; height: 25px;">
                    </div>
                    {{priceWithCommas(insect.insect_price)}}
                </div>
            </div>
            <!-- insect Name and Price ... -->
        </div>
        <!-- insect Items here ... -->

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Vue Scripts here -->
    <script src="js/data/fishData.js"></script>
    <script src="js/data/insectData.js"></script>
    <script src="js/main-minified.js"></script>
</body>

</html>
